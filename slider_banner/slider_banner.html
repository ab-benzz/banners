<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Banner</title>
</head>

<body>
    <main>

        <section id="carousel" class="carousel">
            <div class="carousel-track">
                <!-- Slides will be cloned via JS -->
                <div class="carousel-slide">
                    <picture>
                        <source srcset="images/banner_desktop.jpg" media="(min-width: 1025px)">
                        <source srcset="images/banner_tab.jpg" media="(min-width: 501px)">
                        <img src="images/banner_mobile.jpg" alt="Slide 1">
                    </picture>
                </div>
                <div class="carousel-slide">
                    <picture>
                        <source srcset="images/banner_desktop2.jpg" media="(min-width: 1025px)">
                        <source srcset="images/banner_tab2.jpg" media="(min-width: 501px)">
                        <img src="images/banner_mobile2.jpg" alt="Slide 1">
                    </picture>
                </div>
                <!-- <div class="carousel-slide">
                    <picture>
                        <source srcset="images/banner_desktop.jpg" media="(min-width: 1025px)">
                        <source srcset="images/banner_tab.jpg" media="(min-width: 501px)">
                        <img src="images/banner_mobile.jpg" alt="Slide 3">
                    </picture>
                </div> -->
            </div>

            <!-- Arrows -->
            <button class="carousel-btn prev">&#10094;</button>
            <button class="carousel-btn next">&#10095;</button>
        </section>
    </main>




</body>

</html>




<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    main {
        max-width: 1400px;
        margin: 0 auto;
    }

    .carousel {
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 100%;
    }

    .carousel-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
        border-radius: 20px;
        width: 100%;
    }

    .carousel-slide {
        min-width: 100%;
        flex-shrink: 0;
        width: 100%;
    }

    .carousel-slide picture,
    .carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 20px;
    }

    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        font-size: 2rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        z-index: 10;
        border-radius: 100%;
        place-content: center;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1;
    }

    .carousel-btn.prev {
        left: 10px;
    }

    .carousel-btn.next {
        right: 10px;
    }
</style>

<script>
    (function () {
        function initCarousel() {
            const track = document.querySelector(".carousel-track");
            if (!track) return; // Exit if carousel not on the page

            const slides = Array.from(document.querySelectorAll(".carousel-slide"));
            const prevButton = document.querySelector(".carousel-btn.prev");
            const nextButton = document.querySelector(".carousel-btn.next");

            if (!slides.length || !prevButton || !nextButton) return;

            let index = 1;
            let isTransitioning = false;
            let autoplay;

            // Clear previous clones and listeners to prevent duplication
            track.querySelectorAll(".clone").forEach(el => el.remove());

            slides.forEach(slide => slide.removeEventListener("transitionend", handleTransitionEnd));

            // Clone slides for infinite effect
            const firstClone = slides[0].cloneNode(true);
            const lastClone = slides[slides.length - 1].cloneNode(true);
            firstClone.classList.add("clone");
            lastClone.classList.add("clone");
            track.appendChild(firstClone);
            track.insertBefore(lastClone, slides[0]);

            let updatedSlides = Array.from(document.querySelectorAll(".carousel-slide"));

            function getSlideWidth() {
                return updatedSlides[0].getBoundingClientRect().width;
            }

            function moveToIndex() {
                if (isTransitioning) return;
                isTransitioning = true;

                const slideWidth = getSlideWidth();
                track.style.transition = "transform 0.5s ease";
                track.style.transform = `translateX(-${slideWidth * index}px)`;

                setTimeout(() => {
                    isTransitioning = false;
                }, 500);
            }

            function handleTransitionEnd() {
                if (updatedSlides[index].classList.contains("clone")) {
                    track.style.transition = "none";
                    if (index === updatedSlides.length - 1) {
                        index = 1;
                    } else if (index === 0) {
                        index = updatedSlides.length - 2;
                    }
                    const slideWidth = getSlideWidth();
                    track.style.transform = `translateX(-${slideWidth * index}px)`;
                }
            }

            track.addEventListener("transitionend", handleTransitionEnd);

            nextButton.addEventListener("click", () => {
                if (index >= updatedSlides.length - 1) return;
                index++;
                moveToIndex();
                restartAutoplay();
            });

            prevButton.addEventListener("click", () => {
                if (index <= 0) return;
                index--;
                moveToIndex();
                restartAutoplay();
            });

            function startAutoplay() {
                clearInterval(autoplay);
                autoplay = setInterval(() => {
                    index++;
                    moveToIndex();
                }, 3000);
            }

            function restartAutoplay() {
                clearInterval(autoplay);
                startAutoplay();
            }

            function initPosition() {
                const slideWidth = getSlideWidth();
                track.style.transition = "none";
                track.style.transform = `translateX(-${slideWidth * index}px)`;
            }

            initPosition();
            startAutoplay();

            window.addEventListener("resize", initPosition);

            document.addEventListener("visibilitychange", () => {
                if (!document.hidden) {
                    restartAutoplay();
                    updatedSlides = Array.from(document.querySelectorAll(".carousel-slide"));
                    initPosition();
                } else {
                    clearInterval(autoplay);
                }
            });
        }

        // First load
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", initCarousel);
        } else {
            initCarousel();
        }

        // AJAX reloads in Magento
        document.addEventListener("contentUpdated", initCarousel);

        // Back/forward navigation
        window.addEventListener("popstate", initCarousel);
    })();

</script>
