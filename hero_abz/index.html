<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="carousel" class="carousel">
        <div class="carousel-track">
            <!-- Slides will be cloned via JS -->
            <div class="carousel-slide">
                <picture>
                    <source srcset="abz_hero1_xl.jpg" media="(min-width: 1025px)">
                    <source srcset="{{media url=wysiwyg/pages/tset/banner_tab.jpg}}" media="(min-width: 501px)">
                    <img src="{{media url=wysiwyg/pages/tset/banner_mobile.jpg}}" alt="Slide 1">
                </picture>
            </div>
            <div class="carousel-slide">
                <picture>
                    <source srcset="abz_hero2_xl.jpg" media="(min-width: 1025px)">
                    <source srcset="{{media url=wysiwyg/pages/tset/banner_tab2.jpg}}" media="(min-width: 501px)">
                    <img src="{{media url=wysiwyg/pages/tset/banner_mobile2.jpg}}" alt="Slide 2">
                </picture>
            </div>
            <div class="carousel-slide">
                <picture>
                    <source srcset="abz_hero3_xl.jpg" media="(min-width: 1025px)">
                    <source srcset="{{media url=wysiwyg/pages/tset/banner_tab2.jpg}}" media="(min-width: 501px)">
                    <img src="{{media url=wysiwyg/pages/tset/banner_mobile2.jpg}}" alt="Slide 3">
                </picture>
            </div>
            <div class="carousel-slide">
                <picture>
                    <source srcset="" media="(min-width: 1025px)">
                    <source srcset="{{media url=wysiwyg/pages/tset/banner_tab2.jpg}}" media="(min-width: 501px)">
                    <img src="{{media url=wysiwyg/pages/tset/banner_mobile2.jpg}}" alt="Slide 4">
                </picture>
            </div>

        </div>

        <!-- Arrows -->
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>

        <div class="carousel-dots"></div>

    </section>

</body>

</html>

<style>
    .carousel {
        position: relative;
        overflow: hidden;
        width: 100%;
    }

    .carousel-track {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .carousel-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        transition: opacity 0.6s ease;
        z-index: 0;
    }

    .carousel-slide.active {
        opacity: 1;
        z-index: 1;
    }

    .carousel-slide picture,
    .carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 20px;
    }

    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        font-size: 2rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        z-index: 10;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1;
    }

    .carousel-btn.prev {
        left: 10px;
    }

    .carousel-btn.next {
        right: 10px;
    }

    /* Dot Nav */

    .carousel-dots {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        z-index: 11;
    }

    .carousel-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .carousel-dot.active {
        background: white;
        transform: scale(1.3);
    }
</style>

<script>
    (function () {
        function initCarousel() {
            const carousel = document.querySelector('.carousel');
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(document.querySelectorAll('.carousel-slide'));
            const prevButton = document.querySelector('.carousel-btn.prev');
            const nextButton = document.querySelector('.carousel-btn.next');
            if (!carousel || !track || !slides.length || !prevButton || !nextButton) return;

            let index = 0;
            let autoplay;

            // Wait for first image to load to set container height
            const firstImg = slides[0].querySelector('img');
            function setCarouselHeightFromImage(img) {
                if (!img || !img.naturalWidth) return;
                const width = carousel.clientWidth;
                const height = Math.round((img.naturalHeight / img.naturalWidth) * width);
                carousel.style.height = height + 'px';
            }

            function onFirstImgLoaded() {
                setCarouselHeightFromImage(firstImg);
                window.addEventListener('resize', () => {
                    clearTimeout(window._carouselResizeTimeout);
                    window._carouselResizeTimeout = setTimeout(() => {
                        setCarouselHeightFromImage(firstImg);
                    }, 100);
                });
            }

            if (firstImg) {
                if (firstImg.complete && firstImg.naturalWidth) {
                    onFirstImgLoaded();
                } else {
                    firstImg.addEventListener('load', onFirstImgLoaded);
                    window.addEventListener('load', onFirstImgLoaded);
                }
            }

            // Initialize slides
            slides.forEach((s, i) => s.classList.toggle('active', i === index));

            // Create dots
            const dotsContainer = document.querySelector(".carousel-dots");
            dotsContainer.innerHTML = "";
            slides.forEach((_, i) => {
                const dot = document.createElement("span");
                dot.classList.add("carousel-dot");
                if (i === index) dot.classList.add("active");
                dot.addEventListener("click", () => {
                    showSlide(i);
                    restartAutoplay();
                });
                dotsContainer.appendChild(dot);
            });

            const dots = Array.from(dotsContainer.children);

            function updateDots() {
                dots.forEach((dot, i) => {
                    dot.classList.toggle("active", i === index);
                });
            }

            function showSlide(newIndex) {
                slides[index].classList.remove("active");
                index = (newIndex + slides.length) % slides.length;
                slides[index].classList.add("active");
                updateDots();
            }

            function nextSlide() { showSlide(index + 1); }
            function prevSlide() { showSlide(index - 1); }

            nextButton.addEventListener("click", () => {
                nextSlide();
                restartAutoplay();
            });

            prevButton.addEventListener("click", () => {
                prevSlide();
                restartAutoplay();
            });

            function startAutoplay() {
                clearInterval(autoplay);
                autoplay = setInterval(nextSlide, 3000);
            }

            function restartAutoplay() {
                clearInterval(autoplay);
                startAutoplay();
            }

            document.addEventListener("visibilitychange", () => {
                if (document.hidden) clearInterval(autoplay);
                else restartAutoplay();
            });

            startAutoplay();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCarousel);
        } else {
            initCarousel();
        }

        document.addEventListener('contentUpdated', initCarousel);
        window.addEventListener('popstate', initCarousel);
    })();
</script>
