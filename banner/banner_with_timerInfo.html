<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <main>
        <section id="banner-timer-section">
            <div class="banner-container-1">
                <img src="images/galaxy_z_fold.png" alt="" class="featured-promo">
            </div>
            <div class="banner-container-2">
                <div class="timer-container" data-target="2025-03-27T23:59:59+08:00">
                    <div>
                        <p id="timer-days">00</p>
                        <p>days</pp>
                    </div>
                    <div class="timer-divider"></div>
                    <div>
                        <p id="timer-hrs">00</p>
                        <p>hrs</p>
                    </div>
                    <div class="timer-divider"></div>
                    <div>
                        <p id="timer-mins">00</p>
                        <p>mins</p>
                    </div>
                    <div class="timer-divider"></div>
                    <div>
                        <p id="timer-secs">00</p>
                        <p>secs</p>
                    </div>
                </div>

                <div class="banner-info-img">
                    <img src="images/banner_info.png" alt="">
                </div>

                <small class="disclaimer-text">
                    DTI Fair Trade Permit No. FTEB-217822 and 214255 Series of 2025.
                    Pre-order offers are valid from March 20 - 27, 2025 only.
                </small>
            </div>
            <img src="images/fold_blob.png" alt="" class="fold-blob blob">
            <img src="images/flip_blob.png" alt="" class="flip-blob blob">
        </section>



        <script>
            (function () {
                function initMyScript() {
                    console.log("Custom script initialized!");


                    // Set target date and time (YYYY-MM-DDTHH:MM:SS+8:00)
                    // Only edit the YYYY-MM-DD and HH:MM:SS part
                    const targetDate = "2025-12-27T23:59:59+08:00";

                    // // Select your container
                    const container = document.querySelector('.timer-container');

                    // // Get the value from data-target
                    // const targetDate = container.getAttribute('data-target');

                    console.log("Target Date:", targetDate);
                    console.log("Container:", container);

                    let timerInterval;

                    function startTimer(targetDateString) {
                        const countDownDate = new Date(targetDateString).getTime();

                        function waitForTimerElements() {
                            const daysEl = document.getElementById("timer-days");
                            const hrsEl = document.getElementById("timer-hrs");
                            const minsEl = document.getElementById("timer-mins");
                            const secsEl = document.getElementById("timer-secs");

                            if (daysEl && hrsEl && minsEl && secsEl) {
                                function updateTimer() {
                                    const now = new Date().getTime();
                                    const distance = countDownDate - now;

                                    if (distance <= 0) {
                                        // countdown finished â†’ show 00:00:00:00
                                        daysEl.textContent = "00";
                                        hrsEl.textContent = "00";
                                        minsEl.textContent = "00";
                                        secsEl.textContent = "00";
                                        clearInterval(timerInterval);
                                        return;
                                    }

                                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                                    daysEl.innerHTML = days.toString().padStart(2, '0');
                                    hrsEl.innerHTML = hours.toString().padStart(2, '0');
                                    minsEl.innerHTML = minutes.toString().padStart(2, '0');
                                    secsEl.innerHTML = seconds.toString().padStart(2, '0');
                                }

                                updateTimer();
                                setInterval(updateTimer, 1000);
                            } else {
                                requestAnimationFrame(waitForTimerElements); // keep checking
                            }
                        }

                        waitForTimerElements(); // start checking
                    }
                    startTimer(targetDate);
                }

                // Run on first page load
                if (document.readyState === "loading") {
                    document.addEventListener("DOMContentLoaded", initMyScript);
                } else {
                    initMyScript();
                }

                // Run again when Magento reloads content via AJAX
                document.addEventListener("contentUpdated", initMyScript);

                // Run again when navigating back/forward
                window.addEventListener("popstate", initMyScript);
            })();
        </script>


    </main>
</body>
